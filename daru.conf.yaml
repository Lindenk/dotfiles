- defaults:
    link:
        create: true
        relink: true

 # include common config
- shell:
    - 
        command: ./install desktop.conf.yaml
        stdout: true


# bspwm
- link:
    ~/.config/bspwm:
        path: daru/bspwm/config
    ~/scripts/bspwm:
        path: daru/bspwm/scripts

# i3
- link:
    ~/.config/i3/config:
        path: daru/i3/config

# polybar
- link:
    ~/.config/polybar/config:
        path: daru/polybar/config

# sxhkd
- link:
    ~/.config/sxhkd:
        path: daru/sxhkd/config

# yabar
- link:
    ~/.config/yabar:
        path: daru/yabar