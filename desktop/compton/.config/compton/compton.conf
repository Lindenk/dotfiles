# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 4;
shadow-offset-x = -4;
shadow-offset-y = -4;

shadow-exclude = [
	"class_g = 'dzen'"
];

# Opacity
menu-opacity = 0.9;
#inactive-opacity = 0.9;
inactive-dim = 0.07;

# Blur
blur-background = true;
blur-kern = "7x7box";

# Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

# VSync
vsync = "opengl";

# Other
backend = "glx";
glx-no-stencil = true;

unredir-if-possible = true;
